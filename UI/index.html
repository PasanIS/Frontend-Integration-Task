<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="asset/styles.css" />

  </head>
  <body>

    <img src="asset/imgs/bg-img.jpeg" class="bg" alt="bg-img">
    <div class="content">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div class="form-container">
                    <div class="mb-3">
                        <label for="txt-name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="txt-name" placeholder="Student Name"/>
                    </div>
                    <div class="mb-3">
                        <label for="txt-address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="txt-address" placeholder="Student Address"/>
                    </div>
                    <div class="mb-3">
                        <label for="txt-age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="txt-age" placeholder="Student Age"/>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-primary" id="btn-get-details">Get Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-1">
      <h5 class="text-black text-center">Student List</h5>
      <table class="table table-light table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody id="student-table-body">
            
        </tbody>
      </table>
    </div>

    
    <script src="asset/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
